<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="tinning.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

    <script src="./libs/jquery-2.0.3.js"></script>
    <script src="./libs/handlebars-v2.0.0.js"></script>
    <script src="storage.js"></script>
    <script src="tinning.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <script id="tab-collection-grid-tpl" type="text/x-handlebars-template">  
      <ul class="tab-collection-grid">
        {{#each tinnedList }}
        <li dataindex="{{@index}}">
          <div class="tab-collection-grid-item">
            <input type="button" class="count" value="{{item.length}}"></input>
            <div class="icon-pattern">
              {{#each this.item }}
                <img src="chrome://favicon/{{url}}" title="{{title}}">
              {{/each}}
            </div>
            <!-- <img class="icon-open" src="res/open.png"> -->
          </div>
        </li>
        {{/each}}
      </ul>
    </script>  
    <script id="tab-collection-list-tpl" type="text/x-handlebars-template">  
      <ul class="tab-collection-list">
        {{#each tinnedList }}
        <li dataindex="{{@index}}">
          <div class="tab-collection-list-item">
            <input type="button" class="count" value="{{item.length}}"></input>
            <ul>
              {{#each this.item }}
                <li>
                  <div class="title"><img src="chrome://favicon/{{url}}" title="{{title}}">{{title}}</div>
                </li>
              {{/each}}
            </ul>
          </div>
        </li>
        {{/each}}
      </ul>
    </script>
    <div class="popover bottom">
      <div class="popover-header">Options</div>
      <div class="popover-detail">
        <div id="display-mode" class="row">
          <div class="radio-button">
            <div class="radio-item">
              <div class="radio-slider"></div>
              <span class="radio-label">Grid</span>
            </div>
            <div class="radio-item">
                <span class="radio-label">List</span>
            </div>
          </div>
        </div>
        <div id="display" class="row">
          <div class="radio-button">
            <div class="radio-item">
              <div class="radio-slider radio-slider-move"></div>
              <span class="radio-label"><img src="res/twitter.png"></span>
            </div>
            <div class="radio-item">
                <span class="radio-label"><img src="res/facebook.png"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="top-bar">
      <div class="item logo">Tinning</div>
      <div class="item options-btn"><img id="option-arrow" width="24" src="res/arrow-down.png"></div>
      <button id="tin-tabs" class="item tin-btn">Tin</button>
    </div>
    <div id="tab-collection"></div>

    <footer>
      <a href="credits.html" target="_blank">Credits</a>
      &nbsp;|&nbsp;
      <a href="https://chrome.google.com/webstore/search?q=tts"
         target="_blank">Get more voices</a>
    </footer>
  </body>
</html>
