<!DOCTYPE html>
<html>
	<head>
		<title>Tinning for Chrome Options</title>

    <link rel="stylesheet" type="text/css" href="options.css">
	  <script src="./libs/jquery-2.0.3.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row header">
				<img src="res/arrow-down.png" width="40" height="40"><span class="title">Tinning</span>
			</div>
		</div>
		<div class="container panel">
			<div class="row">
				<div class="attr-label">Display Mode</div>
				<div class="attr-value">
          <div class="radio-button" id="display-mode">
            <div class="radio-item">
              <div class="radio-slider"></div>
              <span class="radio-label">Grid</span>
            </div>
            <div class="radio-item">
                <span class="radio-label">List</span>
            </div>
          </div>
				</div>
			</div>
			<div class="row">
				<div class="attr-label">Close Tab After Tin</div>
				<div class="attr-value">
          <div class="radio-button" id="close-tab-after-tin">
            <div class="radio-item">
              <div class="radio-slider"></div>
              <span class="radio-label">Yes</span>
            </div>
            <div class="radio-item">
                <span class="radio-label">&nbsp;No</span>
            </div>
	        </div>
				</div>
			</div>
			<div class="row">
				<div class="attr-label">Open Tabs In New Window</div>
				<div class="attr-value">
          <div class="radio-button" id="open-tabs-in-new-window">
            <div class="radio-item">
              <div class="radio-slider"></div>
              <span class="radio-label">Yes</span>
            </div>
            <div class="radio-item">
                <span class="radio-label">&nbsp;No</span>
            </div>
	        </div>
				</div>
			</div>
			<div class="row">
				<div class="attr-label">Automatically send usage statistics</div>
				<div class="attr-value">
          <div class="radio-button" id="send-usage-statistics">
            <div class="radio-item">
              <div class="radio-slider"></div>
              <span class="radio-label">Yes</span>
            </div>
            <div class="radio-item">
                <span class="radio-label">&nbsp;No</span>
            </div>
	        </div>
				</div>
			</div>
		</div>
		<footer class="row">
			Â© Copyright 2014 Staydan.com.
		</footer>
	  <script src="storage.js"></script>
		<script src="options.js"></script>
	</body>
</html>
